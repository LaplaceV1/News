<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllDownloader — Lana Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
/* ===========================================================
   LANA DOWNLOADER — PREMIUM STYLE V2
   Ultimate Glassmorphism • Neon Glow • Luxury Gradient
   =========================================================== */

:root{
  --bg-dark:#030014;
  --bg-deep:#050016;
  --glass:rgba(255,255,255,0.06);
  --glass2:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.15);

  --grad1:#ff7ce3;
  --grad2:#b37bff;
  --grad3:#55d7ff;
  --gold:#FFD166;
  --text-muted:rgba(255,255,255,0.65);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}

body{
  background: radial-gradient(circle at 30% 20%, #12002e, #050014 60%);
  min-height:100vh;
  color:white;
  overflow-x:hidden;
  position:relative;
}

/* ✨ Floating Stars */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:url("https://i.ibb.co/8Pq3K0F/stars.png");
  opacity:0.17;
  pointer-events:none;
  animation:floatStars 35s linear infinite;
}
@keyframes floatStars{
  from{transform:translateY(0)}
  to{transform:translateY(-900px)}
}

/* ✨ Glow Left */
body::after{
  content:"";
  position:absolute;
  top:10%;
  left:-10%;
  width:500px;height:500px;
  background:radial-gradient(circle,#7a00ff55,#0000);
  filter:blur(120px);
  z-index:-1;
}

/* HEADER */
header{
  display:flex;align-items:center;gap:18px;
  padding:15px 0;
}

.brand{
  width:85px;height:85px;border-radius:24px;
  background:linear-gradient(145deg,var(--grad1),var(--grad3));
  display:flex;align-items:center;justify-content:center;
  color:#111;font-size:32px;font-weight:900;
  box-shadow:0 15px 45px rgba(194,119,255,0.35);
  border:2px solid rgba(255,255,255,0.2);
}

h1{
  font-size:30px;
  background:linear-gradient(90deg,var(--grad1),var(--grad3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:900;
}

.subtitle{
  margin-top:4px;font-size:13px;color:var(--text-muted);
}

/* OWNER CARD */
.owner{
  margin-left:auto;text-align:right;font-size:13px;color:var(--text-muted);
  padding:10px 16px;border-radius:12px;
  background:var(--glass2);
  border:1px solid var(--border);
  backdrop-filter:blur(12px);
}

/* LAYOUT */
.container{
  max-width:1180px;
  margin:35px auto;
  padding:20px;
}

.layout{
  display:grid;grid-template-columns:1fr 360px;gap:28px;margin-top:25px;
}

/* CARDS */
.card{
  background:var(--glass2);
  backdrop-filter:blur(20px);
  padding:20px;border-radius:18px;
  border:1px solid var(--border);
  box-shadow:0 12px 60px rgba(0,0,0,0.5);
  animation:fadeUp .6s ease backwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

/* INPUTS */
input,select{
  width:100%;padding:14px;border-radius:14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.14);
  color:#fff;font-size:14px;
  transition:.2s;
}
input:focus,select:focus{
  border-color:var(--grad2);
  box-shadow:0 0 12px #c67aff55;
}

/* BUTTONS */
.btn{
  padding:12px 14px;border-radius:12px;border:none;
  cursor:pointer;font-weight:700;transition:0.25s;
}

.btn-primary{
  background:linear-gradient(90deg,var(--grad1),var(--grad3));
  color:#000;font-weight:900;
  box-shadow:0 10px 30px rgba(95,211,255,0.35);
}
.btn-primary:hover{
  transform:translateY(-2px);
  filter:brightness(1.08);
}

.btn-ghost{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  color:var(--text-muted);
}
.btn-ghost:hover{
  background:rgba(255,255,255,0.12);
  color:white;
}

/* PREVIEW */
.preview{
  background:rgba(255,255,255,0.04);
  border-radius:14px;min-height:260px;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.06);
}

.preview img,.preview video{
  max-width:100%;border-radius:14px;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
}

/* RESULTS */
#results a{
  display:block;padding:13px;
  border-radius:12px;
  margin-bottom:9px;text-decoration:none;
  background:linear-gradient(90deg,rgba(255,255,255,0.12),rgba(255,255,255,0.03));
  color:white;font-weight:700;
  transition:.25s;
}
#results a:hover{
  background:linear-gradient(90deg,var(--grad1),var(--grad2));
  transform:translateY(-2px);
}

/* HISTORY */
.history{
  max-height:360px;overflow:auto;
  padding-right:5px;
}
.item{
  padding:12px;border-radius:12px;
  background:rgba(255,255,255,0.05);
  margin-bottom:12px;
  border:1px solid rgba(255,255,255,0.08);
}

/* RESPONSIVE */
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  header{flex-direction:column;text-align:center}
  .owner{margin-left:0}
}
  </style>
</head>

<body>

  <div class="container">
    <header>
      <div class="brand">AD</div>
      <div>
        <h1>AllDownloader <span style="color:var(--gold)">Premium</span></h1>
        <div class="subtitle">Downloader TikTok • Instagram • Facebook • YouTube — Owner Lana</div>
      </div>
      <div class="owner">
        Owner: <b>Lana</b><br>
        Premium Edition 2025
      </div>
    </header>

    <div class="layout">
      <!-- LEFT -->
      <main>
        <div class="card">
          <input id="url" placeholder="Tempel link TikTok / Instagram / Facebook / YouTube">

          <div class="row" style="display:flex;gap:10px;margin-top:12px">
            <select id="platform">
              <option value="auto">Auto Detect</option>
              <option value="tiktok">TikTok</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
              <option value="youtube">YouTube</option>
            </select>
            <button class="btn btn-primary" id="btnDownload">Download</button>
          </div>

          <div class="row" style="display:flex;gap:10px;margin-top:10px">
            <button class="btn btn-ghost" id="btnPreview">Preview</button>
            <button class="btn btn-ghost" id="btnClear">Clear</button>
            <button class="btn btn-ghost" id="btnCopy">Copy</button>
          </div>

          <div class="small" id="meta" style="margin-top:12px;color:var(--text-muted)">Status: Ready</div>
        </div>

        <div class="card" style="margin-top:20px">
          <div id="preview" class="preview">Preview akan muncul di sini</div>
          <div id="previewMeta" class="small" style="margin-top:10px;color:var(--text-muted)"></div>
        </div>
      </main>

      <!-- RIGHT -->
      <aside>
        <div class="card">
          <h3 style="margin-top:0;margin-bottom:8px">Hasil & Resolusi</h3>
          <div id="results" class="small">Belum ada hasil.</div>
        </div>

        <div class="card" style="margin-top:20px">
          <h3 style="margin-top:0;margin-bottom:8px">History</h3>
          <div id="history" class="history"></div>

          <div class="row" style="display:flex;gap:10px;margin-top:10px">
            <button class="btn btn-ghost" id="btnClearHistory">Hapus</button>
            <button class="btn btn-ghost" id="btnExport">Export</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- ============================================================
       JAVASCRIPT DOWNLOADER (punya kamu, tidak diubah)
       ============================================================ -->
  <script>
    const el = x => document.getElementById(x);
    const LS = "all_down_hist_v1";

    function detectPlatform(url){
      url = url.toLowerCase();
      if(url.includes("tiktok")) return "tiktok";
      if(url.includes("instagram")||url.includes("instagr")) return "instagram";
      if(url.includes("facebook")||url.includes("fb.watch")) return "facebook";
      if(url.includes("youtube")||url.includes("youtu.be")) return "youtube";
      return "unknown";
    }

    function saveHistory(item){
      const h = JSON.parse(localStorage.getItem(LS)||"[]");
      h.unshift(item);
      if(h.length > 60) h.pop();
      localStorage.setItem(LS, JSON.stringify(h));
      renderHistory();
    }

    function renderHistory(){
      const h = JSON.parse(localStorage.getItem(LS)||"[]");
      const box = el("history");
      box.innerHTML = "";

      if(!h.length){
        box.innerHTML = `<div class='small'>Belum ada history.</div>`;
        return;
      }

      h.forEach((x,i)=>{
        const d = document.createElement("div");
        d.className = "item";
        d.innerHTML = `
          <div>
            <b>${x.platform}</b><br>
            <span class="small">${x.url}</span>
          </div>
          <div style="text-align:right">
            <div class="small">${new Date(x.t).toLocaleString()}</div>
            <button class="btn btn-ghost" onclick="loadEntry(${i})">Load</button>
          </div>
        `;
        box.appendChild(d);
      });
    }

    function loadEntry(i){
      const h = JSON.parse(localStorage.getItem(LS)||"[]");
      if(!h[i]) return;
      el("url").value = h[i].url;
      el("platform").value = h[i].platform;
    }

    el("btnClearHistory").onclick = ()=>{
      localStorage.removeItem(LS);renderHistory();
    };

    el("btnExport").onclick = ()=>{
      const d = localStorage.getItem(LS)||"[]";
      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([d],{type:"application/json"}));
      a.download = "all_downloader_history.json";
      a.click();
    };

    el("btnCopy").onclick = ()=>{
      navigator.clipboard.writeText(el("url").value);
      alert("Copied!");
    };

    el("btnClear").onclick = ()=>{
      el("url").value="";
      el("results").innerHTML = "Belum ada hasil.";
      el("preview").innerHTML = "Preview akan muncul di sini";
      el("previewMeta").innerHTML = "";
    };

    function renderPreview(service,data){
      const box = el("preview");
      box.innerHTML = "";
      el("previewMeta").innerHTML = "";

      try{
        if(data.thumbnail){
          let img = document.createElement("img");
          img.src = data.thumbnail;
          box.appendChild(img);
          return;
        }
      }catch{}

      box.innerHTML = `<div class='small'>Preview tidak tersedia.</div>`;
    }

    function renderResult(service,data){
      const box = el("results");
      box.innerHTML="";

      if(!data || !data.formats){
        box.innerHTML = `<div class='small'>Tidak ada format tersedia</div>`;
        return;
      }

      data.formats.forEach(f=>{
        if(!f.url) return;
        let q = f.quality || f.format_note || "";
        let ext = f.ext || "";
        let btn = document.createElement("a");
        btn.textContent = `${q}`;
        btn.href = f.url;
        btn.target = "_blank";
        box.appendChild(btn);
      });
    }

    async function extract(url){
      const res = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
      return await res.json();
    }

    async function handle(preview){
      const url = el("url").value.trim();
      if(!url) return alert("Masukkan link dulu");

      let service = el("platform").value;
      if(service==="auto") service = detectPlatform(url);

      saveHistory({url,platform:service,t:Date.now()});

      el("results").innerHTML = `Loading <div class="loader" style="display:inline-block;vertical-align:middle"></div>`;

      const res = await extract(url);
      if(!res.ok){
        el("results").innerHTML = `<div class='small'>Gagal mengambil data.</div>`;
        return;
      }

      renderResult(service,res);
      if(preview) renderPreview(service,res);
    }

    el("btnDownload").onclick = ()=>handle(false);
    el("btnPreview").onclick  = ()=>handle(true);

    el("url").addEventListener("paste",()=>{
      setTimeout(()=>{
        let u = el("url").value;
        if(el("platform").value === "auto"){
          let p = detectPlatform(u);
          if(p!=="unknown") el("platform").value = p;
        }
      },50);
    });

    renderHistory();
  </script>

</body>
</html>
